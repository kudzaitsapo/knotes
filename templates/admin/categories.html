{% extends "layouts/admin.base.html" %}

{% block title %} Categories {% endblock %}

{% block content %}
<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Catergories</h3>
            <div class="card-tools">
                <a type="button" class="btn btn-tool" href="{{ url_for('admin.add_category')}}">
                    <i class="fas fa-plus"></i></a>
            </div>
        </div>
        <div class="card-body p-0">
            <table class="table table-striped projects">
                <thead>
                    <tr>
                        <th>
                            #
                        </th>
                        <th class="text-center">
                            Category
                        </th>
                        <th>
                            Action
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for category in categories %}
                        <tr>
                            <td>{{ category.id }}</td>
                            <td class="text-center">{{ category.name }}</td>
                            <td><a href="{{ url_for('admin.edit_category', id=category.id)}}"> <i class="fa fa-edit text-warning"></i> Edit</a></td>
                        </tr>
                    {% else %}
                        <tr>
                            <td></td>
                            <td></td>
                            <td><span>No categories yet...</span></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    {% endfor %}
                    
                </tbody>
            </table>
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->

</section>
<!-- /.content -->
{% endblock %}
